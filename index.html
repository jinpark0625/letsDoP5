    <script>
      const iceText = document.querySelector(".icecold");
      const textRect = iceText.getBoundingClientRect();
      // const textIceX = windowWidth -

      let snowflakes = [];

      function setup() {
        createCanvas(windowWidth, windowHeight);
        fill(240);
        noStroke();
      }

      function draw() {
        // update time
        let t = frameCount / 60;

        // create a random number of snowflakes each frames
        for (let i = 0; i < random(5); i++) {
          snowflakes.push(new snowflake());
        }

        for (let flake of snowflakes) {
          flake.update(t); // update snowflaeke's position
          flake.display(); // draw snowflakes
        }

        translate(textRect.left, textRect.top);
        quad(15, 0, 0, 20, 15, 80, 30, 20);
      }

      function snowflake() {
        background(49, 43, 78);
        this.posX = 0;
        this.posY = random(-50, 0);
        this.initialangle = random(0, 2 * PI);
        this.size = random(2, 5);

        // radius of snowflake spiral
        // chosen so the snowflakes are uniformly spread out in area
        this.radius = sqrt(random(pow(width / 2, 2)));

        this.update = function (time) {
          // x position follows a circle
          let w = 0.8; // angular speed
          let angle = w * time + this.initialangle;
          this.posX = width / 2 + this.radius * sin(angle);

          this.posY += pow(this.size, 0.5);

          if (this.posY > height) {
            let index = snowflakes.indexOf(this);
            snowflakes.splice(index, 1);
          }
        };

        this.display = function () {
          ellipse(this.posX, this.posY, this.size);
        };
      }
    </script>
